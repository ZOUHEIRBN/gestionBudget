<mat-toolbar color="primary">
  <button mat-button (click)="drawerEvent.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="stretch">
    <mat-form-field class="full-width">
      <mat-label>Search</mat-label>
      <input type="text" [(ngModel)]="search_value" matInput placeholder="Tapez votre recherche ici">
      <button mat-button *ngIf="search_value" matSuffix mat-icon-button aria-label="Clear" (click)="search_value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-flat-button color="{{ connected?'primary':'basic' }}" [matMenuTriggerFor]="userMenu">
    <mat-icon *ngIf="connected">account_box</mat-icon>
    <mat-icon *ngIf="!connected">account_circle</mat-icon>
    {{ user_btn_text }}
  </button>
  <mat-menu #userMenu="matMenu">
    <button *ngIf="!connected" mat-menu-item (click)="userConnect()">
      <mat-icon>account_circle</mat-icon>
      <span>Se connecter</span>
    </button>
    <button *ngIf="!connected" mat-menu-item (click)="userRegister()">
      <mat-icon>add</mat-icon>
      <span>S'inscrire</span>
    </button>
    <button *ngIf="connected" mat-menu-item (click)="userDisconnect()">
      <mat-icon>clear</mat-icon>
      <span>Se d√©connecter</span>
    </button>
  </mat-menu>
</mat-toolbar>
